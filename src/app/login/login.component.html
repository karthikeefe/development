<form [formGroup]="loginForm" (ngSubmit)="loginClick()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="name" class="form-control" id="username" #user formControlName="username" aria-describedby="usernameHelp" placeholder="Enter username">
      <div *ngIf="wrong_usernameMessage">
          <p style="color: crimson">Username is not available in the Database, Please signup</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
      <div *ngIf="wrong_passwordMessage">
            <p style="color: crimson">Password is not correct, please enter valid password</p>
      </div>
    </div>
    <button [disabled]="loggedIN" type="submit" class="btn btn-primary">Login</button>
  </form>
      <p *ngIf="success_loginMessage" style="color:darkgreen">Welcome {{user.value}} , Your are successfully logged in</p>
