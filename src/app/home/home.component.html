<div class="row">
    <div class="col-3">
        <div class="sticky-top">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category"> All Categorys
                </a>
                <a *ngFor="let categorys of productcategories" routerLink="/" [queryParams]="{category: categorys.name}" class="list-group-item list-group-item-action"
                    [class.active]="categorys.name === category">{{categorys.name}}</a>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="row">
            <ng-container *ngFor="let list of filteredProduct let i = index">
                <div class="col">
                    <div class="card" style="width: 15rem; height:18rem">
                        <img class="card-img-top cardimg" [src]="list.imageUrl" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{list.title}}</h5>
                            <p class="card-text">Price Rs : {{list.price}}</p>
                            <a class="btn btn-primary btn-block" style="color:aliceblue; text-align: center;">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1) % 3 === 0" class="w-100">
                </div>
                <br>
            </ng-container>

        </div>
    </div>
</div>
